{% extends 'base.html' %}

{% block content %}

<h1> DELETE STOCK </h1>

<br/>
{% if ticker %}
	{% for item in ticker %}
		 <a href="{% url 'delete' item.id %}"
		class="btn btn-danger">
		Delete {{ item }} </a> <br/><br/>
	{% endfor %}
{% else %}
	You don't have any stocks in database...
{% endif %}
 
{% endblock %}
